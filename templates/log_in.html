<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <script src="https://kit.fontawesome.com/fec365c2f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static' ,filename='css/log_in_styles.css') }}">
</head>
<body>
  <main class="contenedor">
    <div class="content-form">
        <p class="title">Login</p>
        <div class="content-img">
            <img src="{{ url_for('static', filename='img/logo-m2.webp') }}" alt="logo" class="logo">
        </div>
        <form action="/Music4All/Login" class="formulario" method="POST">
            <div class="usuario">
                <i class="fa-solid fa-user icono-user"></i>
                <input type="text" class="user" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="contrasegna">
                <i class="fa-solid fa-key icono-pass"></i>
                <input type="password" class="pass" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="contra-olvi">
                <a href="Sign-Up">Si no tienes cuenta registrare!</a>
            </div>
            <div class="btn">
                <input type="submit" value="Iniciar">
            </div>
        </form>
    </div>
</main>
</body>
</html>
